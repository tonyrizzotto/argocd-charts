apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tonyrizzotto/argocd-charts.git   # your repo
    targetRevision: main
    path: platform/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
